name: Build Test
on:
  push:
    branches-ignore:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: actions
    steps:
      - name: checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Create .env file
        run: echo "${{ secrets.DOTENV }}" > .env

      - name: bun-install
        run: bun i

      - name: Lint
        run: bun run lint

      - name: Type Check
        run: bun check:types