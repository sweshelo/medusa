name: Build Test
on:
  push:
    branches-ignore:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: actions
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup-node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

      - name: Create .env file
        run: echo "${{ secrets.DOTENV }}" > .env

      - name: npm-install
        run: npm i --legacy-peer-deps

      - name: npm-build
        run: npm run build